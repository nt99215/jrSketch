<!DOCTYPE html>
<html lang="ko" style="height: 100%; display: block">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
<!--    <link rel = "apple-touch-icon" href="jrnaver_192X192.png">-->
    <meta name="mobile-web-app-capable" content="yes">
<!--    <link rel="manifest" href="./manifest.json">-->
    <meta name="viewport" content="minimal-ui, user-scalable=0, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta property="og:title" content="쥬니어네이버 스케치북">
    <meta property="og:image" content="jrnaver_192X192.png">
    <title>Jr-SketchBook</title>

    <style >
        body{
            margin: 0;
            padding: 0;
            height: 100%;
            display: block;
            background-color: #ffffff;
            overflow:hidden;
            touch-action: none;
        }

        #loading {
            position: absolute;
            margin: 0;
            padding: 0;
            /*background-image: url("./asset/game/image/preLoadingBg.png");*/
            background-repeat: no-repeat;
            background-size: contain;
            color: white;
            text-align: center;
            vertical-align:middle;
        }

        .controls {
            display: inline-block;
        }


    </style>
</head>
<body scroll="no">
<!--<div id="loading"></div>-->
<!--&lt;!&ndash;<canvas id="glcanvas" width="10" height="10"></canvas>&ndash;&gt;-->
<!--<canvas id="c" width="100" height="100"></canvas>-->
<div class="canvas" >
    <canvas id="drawStage" width="600" height="500" style="border:1px solid #9e7261"></canvas>
</div>
<div class="canvas" >
    <canvas id="aaa" width="10" height="10" style="border:1px solid #9e7261"></canvas>
</div>
<div class="controls" >
    <p>
        <button id="brush" >brush</button>
        <button id="airBrush" >airBrush</button>
        <button id="crayon" >crayon</button>
        <button id="fill" >fill</button>
        <button id="line" >line</button>
        <button id="screenTone" >screenTone</button>
        <button id="eraser" >eraser</button>
        <button id="text" >text</button>
        <button id="zoom" >zoom</button>
        <button id="move" >move</button>
    </p>
</div>
<div class="controls" >
    <p>
        <button id="drawing-mode" >Object-Move</button>
        <button id="drawing-mode-options" >drawing-mode-options</button>
        <button id="drawing-color" >drawing-color</button>
        <button id="drawing-line-width" >drawing-line-width</button>
        <button id="clear-canvas" >clear-canvas</button>
    </p>
</div>


<script>
    let gameScript = document.createElement('script');
    gameScript.setAttribute('src', 'index.bundle.js');
    document.body.appendChild(gameScript);
</script>

</body>
</html>
